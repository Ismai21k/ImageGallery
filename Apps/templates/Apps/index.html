<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-container {
            padding: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn-group a {
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light px-4">
        <a class="navbar-brand" href="#">ðŸ“· My Gallery</a>
        <a href="{% url 'add_product' %}" class="btn btn-primary">Upload New</a>
    </nav>

    <!-- Gallery Section -->
    <div class="container gallery-container">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="gallery-item">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <div class="gallery-overlay">
                            <h5>{{ product.name }}</h5>
                            <p>{{ product.descriptions }}</p>
                            <p>Created at {{ product.created_at }}</p>
                            <div class="btn-group">
                                <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No images uploaded yet.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
